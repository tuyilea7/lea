services:
  25rp20411-web:
    build: .
    ports:
      - "8082:80"    # Changed from 8080 to 8082
    depends_on:
      - 25rp20411-db
    volumes:
      - ./src:/var/www/html
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    networks:
      - app-network

  25rp20411-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: 25rp20411_shareride_db
    ports:
      - "3307:3306"  # Changed from 3306 to 3307
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  25rp20411-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: 25rp20411-db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8083:80"    # Changed from 8081 to 8083
    depends_on:
      - 25rp20411-db
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge